<div class="registro-container">
  <div class="registro-card">
    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="nombreUsuario">Nombre de Usuario *</label>
          <input
            type="text"
            id="nombreUsuario"
            name="nombreUsuario"
            [(ngModel)]="usuario.nombreUsuario"
            required
            placeholder="usuario123"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="email">Correo Electr贸nico *</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="usuario.email"
            required
            email
            placeholder="correo@ejemplo.com"
            class="form-control">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="usuario.nombre"
            required
            placeholder="Juan"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="apellido">Apellido *</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            [(ngModel)]="usuario.apellido"
            required
            placeholder="P茅rez"
            class="form-control">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Contrase帽a *</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="usuario.password"
            required
            minlength="6"
            placeholder="M铆nimo 6 caracteres"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="telefono">Tel茅fono *</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            [(ngModel)]="usuario.telefono"
            required
            placeholder="+54 9 11 1234-5678"
            class="form-control">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="genero">G茅nero *</label>
          <select
            id="genero"
            name="genero"
            [(ngModel)]="usuario.genero"
            required
            class="form-control">
            <option value="">Seleccione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
            <option value="Prefiero no decir">Prefiero no decir</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edad">Edad *</label>
          <input
            type="number"
            id="edad"
            name="edad"
            [(ngModel)]="usuario.edad"
            required
            min="18"
            max="120"
            class="form-control">
        </div>
      </div>

      <div class="ubicacion-section">
        <h3>Ubicaci贸n</h3>
        <button
          type="button"
          class="btn-ubicacion"
          (click)="obtenerUbicacionActual()"
          [disabled]="loadingUbicacion">
          <span *ngIf="!loadingUbicacion"> Obtener Ubicaci贸n Actual</span>
          <span *ngIf="loadingUbicacion">Obteniendo ubicaci贸n...</span>
        </button>

        <div class="form-row">
          <div class="form-group">
            <label for="provincia">Provincia *</label>
            <input
              type="text"
              id="provincia"
              name="provincia"
              [(ngModel)]="usuario.provincia"
              required
              placeholder="Buenos Aires"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="municipio">Municipio *</label>
            <input
              type="text"
              id="municipio"
              name="municipio"
              [(ngModel)]="usuario.municipio"
              required
              placeholder="La Plata"
              class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="departamento">Departamento *</label>
          <input
            type="text"
            id="departamento"
            name="departamento"
            [(ngModel)]="usuario.departamento"
            required
            placeholder="La Plata"
            class="form-control">
        </div>
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading || !registroForm.valid">
        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading">Registrando...</span>
      </button>
    </form>

    <div class="login-link">
      <p>驴Ya tienes cuenta? <a routerLink="/login">Inicia sesi贸n aqu铆</a></p>
    </div>
  </div>
</div>
