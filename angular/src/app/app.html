<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden bg-[#f6f7f8] dark:bg-[#101c22]">
  <div class="layout-container flex h-full grow flex-col">
    <!-- Header Global con Autenticaci贸n -->
    <header class="flex items-center justify-between whitespace-nowrap border-b-2 border-[#13a4ec] px-4 sm:px-6 lg:px-10 py-3 bg-white dark:bg-[#1a2632] shadow-lg sticky top-0 z-50">
      <!-- Logo y T铆tulo -->
      <div class="flex items-center gap-3 cursor-pointer" (click)="irAHome()">
        <div class="text-3xl"></div>
        <div>
          <h1 class="text-xl sm:text-2xl font-bold text-[#13a4ec]">Donde Est谩s, Volv茅 a Casa</h1>
          <p class="text-xs text-stone-500 dark:text-stone-400 hidden sm:block">Ayudamos a reunir mascotas con sus familias</p>
        </div>
      </div>

      <!-- Navegaci贸n y Autenticaci贸n -->
      <nav class="flex items-center gap-3">
        @if (!isLoggedIn()) {
          <!-- Usuario no autenticado -->
          <button
            (click)="irALogin()"
            class="bg-gradient-to-r from-[#13a4ec] to-[#0f8acc] hover:from-[#0f8acc] hover:to-[#0d7ab3] text-white px-5 py-2.5 rounded-lg font-semibold transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <span class="hidden sm:inline">Iniciar Sesi贸n / Registrarse</span>
            <span class="sm:hidden">Ingresar</span>
          </button>
        } @else {
          <!-- Usuario autenticado -->
          <div class="flex items-center gap-2 sm:gap-3">
            <!-- Saludo al usuario -->
            <div class="hidden md:flex items-center gap-2 px-3 py-2 bg-stone-100 dark:bg-stone-800 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#13a4ec]" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
              <span class="text-stone-700 dark:text-stone-300 text-sm">
                Hola, <strong>{{ currentUser?.nombre }}</strong>
              </span>
            </div>

            <!-- Bot贸n Mi Perfil -->
            <button
              (click)="irAPerfil()"
              class="bg-stone-600 hover:bg-stone-700 text-white px-3 sm:px-4 py-2 rounded-lg font-semibold transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
              <span class="hidden sm:inline">Mi Perfil</span>
            </button>

            <!-- Bot贸n Cerrar Sesi贸n -->
            <button
              (click)="cerrarSesion()"
              class="bg-red-600 hover:bg-red-700 text-white px-3 sm:px-4 py-2 rounded-lg font-semibold transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
              </svg>
              <span class="hidden sm:inline">Cerrar Sesi贸n</span>
            </button>
          </div>
        }
      </nav>
    </header>

    <!-- Router Outlet -->
    <router-outlet></router-outlet>
  </div>
</div>
