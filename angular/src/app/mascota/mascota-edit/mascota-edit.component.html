<<main class="flex-1 px-4 sm:px-6 lg:px-8 py-10 bg-background-light dark:bg-background-dark min-h-screen">
  <div class="mx-auto max-w-2xl">
    <!-- Botón de volver -->
    <div class="mb-6">
      <button
        class="flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-400 dark:hover:text-primary"
        (click)="cancelar()"
      >
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Volver
      </button>
    </div>

    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-6">Editar Información de la Mascota</h2>

      <!-- Loading State -->
      <div *ngIf="loading" class="flex items-center justify-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        <p class="ml-4 text-gray-600 dark:text-gray-400">Cargando información de la mascota...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="error && !loading" class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded mb-6 dark:bg-red-900/20 dark:border-red-700 dark:text-red-400">
        <h3 class="font-semibold">Error al cargar la mascota</h3>
        <p>{{ error }}</p>
        <div class="mt-3 flex gap-3">
          <button
            class="px-4 py-2 bg-red-600 text-white text-sm rounded hover:bg-red-700"
            (click)="cargarMascota()"
          >
            Reintentar
          </button>
          <button
            class="px-4 py-2 bg-gray-600 text-white text-sm rounded hover:bg-gray-700"
            (click)="cancelar()"
          >
            Volver al Dashboard
          </button>
        </div>
      </div>

      <!-- Form -->
      <form *ngIf="!loading && !error && mascota" (ngSubmit)="onSubmit()" #mascotaForm="ngForm" class="space-y-6 rounded-lg bg-white dark:bg-background-dark/50 p-6 shadow-sm">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="nombre">Nombre</label>
          <input
            class="mt-1 block w-full rounded border-gray-300 bg-white/50 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-600/50 dark:bg-background-dark/50 dark:text-white"
            id="nombre"
            name="nombre"
            [(ngModel)]="mascota.nombre"
            #nombre="ngModel"
            required
            type="text"
          />
          <div *ngIf="esCampoInvalido(nombre)" class="text-red-500 text-xs mt-1">
            Este campo es requerido
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="tamano">Tamaño</label>
          <select
            class="mt-1 block w-full rounded border-gray-300 bg-white/50 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-600/50 dark:bg-background-dark/50 dark:text-white"
            id="tamano"
            name="tamanio"
            [(ngModel)]="mascota.tamanio"
            #tamanio="ngModel"
            required
          >
            <option value="">Seleccionar tamaño</option>
            <option value="PEQUENIO">Pequeño</option>
            <option value="MEDIANO">Mediano</option>
            <option value="GRANDE">Grande</option>
          </select>
          <div *ngIf="esCampoInvalido(tamanio)" class="text-red-500 text-xs mt-1">
            Este campo es requerido
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="color">Color</label>
          <input
            class="mt-1 block w-full rounded border-gray-300 bg-white/50 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-600/50 dark:bg-background-dark/50 dark:text-white"
            id="color"
            name="color"
            [(ngModel)]="mascota.color"
            #color="ngModel"
            required
            type="text"
          />
          <div *ngIf="esCampoInvalido(color)" class="text-red-500 text-xs mt-1">
            Este campo es requerido
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="fecha">Fecha</label>
          <input
            class="mt-1 block w-full rounded border-gray-300 bg-white/50 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-600/50 dark:bg-background-dark/50 dark:text-white"
            id="fecha"
            name="fecha"
            [(ngModel)]="mascota.fecha"
            #fecha="ngModel"
            required
            type="date"
          />
          <div *ngIf="esCampoInvalido(fecha)" class="text-red-500 text-xs mt-1">
            Este campo es requerido
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="estado">Estado</label>
          <select
            class="mt-1 block w-full rounded border-gray-300 bg-white/50 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-600/50 dark:bg-background-dark/50 dark:text-white"
            id="estado"
            name="estado"
            [(ngModel)]="mascota.estado"
            #estado="ngModel"
            required
          >
            <option value="">Seleccionar estado</option>
            <option value="PERDIDO_PROPIO">Perdido</option>
            <option value="PERDIDO_AJENO">Encontrado</option>
            <option value="ADOPTADO">Adoptado</option>
          </select>
          <div *ngIf="esCampoInvalido(estado)" class="text-red-500 text-xs mt-1">
            Este campo es requerido
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="fotos">Fotos</label>
          <input
            class="mt-1 block w-full rounded border-gray-300 bg-white/50 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-600/50 dark:bg-background-dark/50 dark:text-white"
            id="fotos"
            type="file"
            multiple
            accept="image/*"
            (change)="onFileSelect($event)"
          />
          <!-- Preview de fotos existentes -->
          <div *ngIf="fotosPrevisualizacion.length > 0" class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4">
            <div *ngFor="let foto of fotosPrevisualizacion; let i = index; trackBy: trackByIndex" class="relative">
              <img [src]="foto" [alt]="'Foto ' + (i + 1)" class="w-full h-24 object-cover rounded-lg border" />
              <button
                type="button"
                (click)="eliminarFoto(i)"
                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600"
              >
                ×
              </button>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="descripcion">Descripciones extras</label>
          <textarea
            class="mt-1 block w-full rounded border-gray-300 bg-white/50 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-600/50 dark:bg-background-dark/50 dark:text-white"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="mascota.descripcion"
            #descripcion="ngModel"
            rows="3"
          ></textarea>
        </div>

        <div class="flex justify-end gap-3 pt-4">
          <button
            class="rounded px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700/50"
            type="button"
            (click)="cancelar()"
          >
            Cancelar
          </button>
          <button
            class="rounded bg-primary px-4 py-2 text-sm font-semibold text-white hover:bg-primary/90 disabled:opacity-50"
            type="submit"
            [disabled]="loadingSubmit || !mascotaForm.valid"
          >
            <span *ngIf="!loadingSubmit">Guardar Cambios</span>
            <span *ngIf="loadingSubmit">Guardando...</span>
          </button>
        </div>
      </form>
    </section>
  </div>
</main>
