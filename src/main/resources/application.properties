# Configuracion de la aplicacion
spring.application.name=donde-estas-volve-a-casa

# Configuracion del servidor
server.port=8080
server.servlet.context-path=/

# Configuracion de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/proyectoTTPS?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=valen
spring.datasource.password=valen
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA/Hibernate
# create = borra y recrea las tablas cada vez (base de datos vacía)
# update = actualiza el esquema sin borrar datos (para produccion)
# create-drop = crea al inicio y borra al cerrar (para testing)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Configuracion de Jackson para serializacion JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Configuracion de Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
